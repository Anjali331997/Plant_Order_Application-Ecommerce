<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- <img src="https://img.freepik.com/free-vector/copy-space-bokeh-spring-lights-background_52683-55649.jpg" alt=""> -->
    <form id="signup-form">
        <h2 id="head">Create An Account</h2>
        <label for="">Username</label>
        <input type="text" name="" id="user-name" placeholder="Name">
        <span class="enter-details" id="enter-name">Please enter your name.</span>
        <label for="">Email Address</label>
        <input type="text" name="" id="email-address" placeholder="Email">
        <span class="enter-details" id="enter-email">Please enter an email address.</span>
        <span class="enter-details" id="email-exist">The email id provided is already exist. Please sign-in.</span>
        <span class="enter-details" id="email-error">Please enter a valid email address.</span>
        <label for="">Create Password</label>
        <input type="password" name="" id="user-password" placeholder="Password">
        <span class="enter-details" id="enter-password">Please enter a password.</span>
        <button id="submit-button">Continue</button>
       <span id="account-creation">Account created successfully!</span> 
        <h3 id="exist-account">Already have an account? <span id="signin-col">Sign in</span></h3>
    </form>
</body>
</html>

<script src="signup.js"></script>
